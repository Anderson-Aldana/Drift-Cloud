<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Drift & Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
</head>
<body class="admin-page">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/logo-white.png" alt="Drift & Cloud"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="admin-logout">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin Main -->
    <main class="admin-main">
        <div class="container">
            <h1>Panel de Administración <span class="admin-name">(Adrian)</span></h1>
            
            <!-- Search -->
            <div class="admin-toolbar">
                <div class="search-container">
                    <form class="search-form">
                        <input type="text" placeholder="Buscar productos..." class="search-input" id="admin-search">
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="admin-products-grid" id="admin-products-grid">
                <!-- Los productos se cargarán aquí con JavaScript -->
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
