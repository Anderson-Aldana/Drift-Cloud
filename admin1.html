<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Drift & Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
</head>
<body>
    <!-- Admin Login -->
    <div class="admin-login" id="admin-login">
        <div class="login-container">
            <h2>Acceso Administrador</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <a href="index.html" class="btn home-btn">Ir a Inicio</a>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel (hidden until login) -->
    <div class="admin-panel" id="admin-panel" style="display: none;">
        <header class="admin-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="img/logo-dark.png" alt="Drift & Cloud"></a>
                </div>
                <div class="admin-info">
                    <a href="index.html" class="home-btn">Inicio</a>
                    <span>Bienvenido, <span id="admin-name">Admin</span></span>
                    <button id="logout-btn" class="btn">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="container">
                <h1>Panel de Administración</h1>
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="products-tab">Productos</button>
                    <button class="tab-btn" data-tab="orders-tab">Órdenes</button>
                </div>

                <div class="tab-content active" id="products-tab">
                    <div class="admin-actions">
                        <div class="search-box">
                            <input type="text" id="product-search" placeholder="Buscar producto...">
                            <button id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <div class="admin-products-grid" id="admin-products-grid">
                        <!-- Los productos se cargarán aquí con JavaScript -->
                    </div>
                </div>

                <div class="tab-content" id="orders-tab">
                    <p>Funcionalidad de órdenes pendiente de implementación.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/productos.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
