<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Drift & Cloud</title>
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Catálogo de productos Drift & Cloud: vaporizadores desechables como Banana Custard y Pink Lemonade. Hacé tu pedido por WhatsApp." />
  <meta name="keywords" content="productos vapes, vapeo sabores, vaporizadores banana custard, pink lemonade, comprar vapeo" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
    <nav><a href="index.html">Inicio</a></nav>
  </header>
  <section class="productos">
    <div class="productos-grid">
      
      <!-- Producto en stock -->
      <div class="producto">
        <img src="img/banana-custard.jpg" alt="Banana Custard" />
        <h3>Banana Custard</h3>
        <p>Disfruta la rica y cremosa mezcla de banana con el suave toque de crema.</p>
        <button onclick="pedirProducto('Banana Custard')">Pedir por WhatsApp</button>
      </div>
  
      <!-- Producto sin stock -->
      <div class="producto sin-stock">
        <span class="etiqueta-stock">Sin stock</span>
        <img src="img/pink-lemonade.jpg" alt="Pink Lemonade" />
        <h3>Pink Lemonade</h3>
        <p>Sabor a limonada rosa con una dulzura equilibrada.</p>
        <button disabled>No disponible</button>
      </div>
  
    </div>
  </section>  
  
  <footer>
    <p>&copy; 2025 Drift & Cloud. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
